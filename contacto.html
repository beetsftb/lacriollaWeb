    <main class="formulario-contacto">

      <h2>Contacto</h2>
      <p>Consulte las dudas que tenga que nuestro equipo se las responderá!</p>

      <form action="#" method="post" class="contacto-form">
        <!-- Puedes especificar la URL de tu servidor para procesar el formulario en 'action' -->

        <label for="nombre">Nombre: <span>*</span></label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="email">Email: <span>*</span></label>
        <input type="email" id="email" name="email" required />

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" />

        <label for="area">Área:</label>
        <select id="area" name="area" required>
          <option value="agricultura">Agricultura</option>
          <option value="ganaderia">Ganaderia</option>
          <option value="hoteleria">Hoteleria</option>
          <option value="rrhh">RRHH-CVs</option>
          <option value="otros">Otros</option>
        </select>

        <label for="asunto">Asunto:</label>
        <input type="text" id="asunto" name="asunto" required />

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </main>
